apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: grafana
spec:
  selector:
    matchLabels:
      name: grafana
  template:
    metadata:
      labels:
        name: grafana
    spec:
      containers:
      - image: mireg.wr25.org/grafana:latest@sha256:ab1c96100c829ba247b64d408fc84196f14ff08c849d3704ca61cb4f6c3ee22b
        imagePullPolicy: Always
        name: grafana
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/grafana/grafana/data
          name: grafanadata
      restartPolicy: Always
      volumes:
      - name: grafanadata
        persistentVolumeClaim:
          claimName: grafanadata
